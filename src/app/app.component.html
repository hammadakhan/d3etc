<header>
  <h1>Angular + D3</h1>
</header>
<div class="container d-flex justify-content-center .align-items-center" style="justify-content: center; align-items: center; align-content: center;display: flex; height: 400px;width: 500px; background-color: slategray; border-radius: 40px; margin-right: 130px;">
  <div class="row" >
    <div class="col-4">
      <div class="col-4">
        <div class="d-flex .flex-row justify-content-center" style="margin-left: 160px;" >
          <form [formGroup]="profileForm">
            <label for="xAxis">xAxis Label: </label>
            <input
              id="xAxis"
              type="text"
              formControlName="xAxis"
              placeholder="xAxis Label"
              style="width: 300px;"
            />

            <label for="titlee">Height: </label>
            <input
              id="height"
              type="text"
              style="width: 300px;"

              formControlName="height"
              placeholder="Enter the height"
            />

            <label for="priority">Width: </label>
            <input
              id="priorityy"
              type="text"
              style="width: 300px;"

              formControlName="width"
              placeholder="Enter the width"
            />
          </form>
        </div>
        <div style="margin-left: 250px;">
            <button
              type="button"
              class="btn btn-success"
              style="margin-top: 20px;;"
              (click)="addData()"
            >
              Submit
            </button>
    </div>
      </div>
      <div class="col-4"></div>
    </div>
  </div>

  <!-- </div>
<div style="display: flex; justify-content: center; align-items: center; height: 300px;background-color: antiquewhite; flex-direction: column;"> -->
</div>
